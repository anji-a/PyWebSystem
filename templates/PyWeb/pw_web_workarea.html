<div id="workTabs" class="ui-tabs ui-corner-all ui-widget ui-widget-content h100 bg-light">
	<ul role="tablist" data-tabid="workTabs" class="ui-tabs-nav ui-corner-all ui-helper-reset ui-helper-clearfix ui-widget-header">
		<li role="tab" tabindex="0"  class="ui-tabs-tab ui-corner-top ui-state-default ui-tab ui-tabs-active ui-state-active" aria-controls="tabs-1" aria-labelledby="ui-id-1" aria-selected="true" aria-expanded="true"><a href="#tabs-1" role="presentation" tabindex="-1" class="ui-tabs-anchor" id="ui-id-1">Home</a> </li>
	</ul>
	<div id="tabs-1" aria-labelledby="ui-id-1" role="tabpanel" class="ui-tabs-panel ui-corner-bottom ui-widget-content" aria-hidden="false">
         {% csrf_token %}
        <fieldset class="border p-2">
        <legend  class="w-auto fz15">Example Buttons</legend>
            <input type="button" name="Click" id="likebutton" value="Compile Start" data-fun="startSchedulerUtil">
            <input type="button" name="Click" id="testbutton" value="Submit" data-fun="testFile">
            <button id="add_tab" data-location="workTabs">Add Tab</button>
            <button id="HtmlWorkSpace" onclick="processevent(event)" data-controlset='{"location":"PWModal","element":"Sample","data_element":"static","actiontype":"modal"}' >Open Model Window</button>
            <button id="createNew" onclick="processevent(event)" data-controlset='{"location":"workTabs","element":"Sample","data_element":"static","actiontype":"tab"}'>Create New</button>
            <button id="Compile" data-location="workTabs" >Compile</button>
            <input type="button" value="New Window/Memory" onclick="processeventaction(event)" data-controlset='{"actionset":[{"event":"click", "eventdata":[{"action":"memory_check", "purpose":"pw_memory"}]}]}'>
            <button id="Run" data-location="workTabs" onclick="onClickRun(event)" >Run</button>
        </fieldset>
        <fieldset class="border p-2">
            <legend class="w-auto fz15"> Sample Buttons </legend>
            <input type="button" value="New Element" onclick="processeventaction(event)" data-controlset='{"actionset":[{"event":"click", "eventdata":[{"action":"modelwindow", "form":"pw_new_element", "target":"PWModal"}]}]}'>
        </fieldset>
	</div>
    {% include "PyWeb/py_editor.html" %}

</div>

<!-- condition Modal -->
<div class="modal fade" id="PWModal" tabindex="-1" role="dialog" aria-labelledby="PWModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="PWModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="PWModalBody">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-secondary" id="add_condition">Add Condition</button>
        <button type="button" class="btn btn-primary" id="save_condition">Save</button>
      </div>
    </div>
  </div>
</div>
